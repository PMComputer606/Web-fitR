<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Internet dedicado, fibra optica, velicidad">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="image/png" href="assets/images/isologo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--------------HEADER-------------->
    <header class="container__header">

      <!--------------COMUNICACIONES-------------->
      <div class="comunicaciones">
        <div id="whatsapp">
          <a href="#" class="fab fa-whatsapp"></a>
        </div>
      </div>

      <!-------------CONTAINER HERO------------>
      <div class="container__hero">
        <div class="container hero">
          <div class="container__logo">
            <a href="index.html">
              <img src="assets/images/Logotipo.png" alt=""/>
            </a>
          </div>

          <!-------------REDES SOCIALES------------>
          <div class="container__sociales">
            <div class="Rsociales">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="bx bxl-tiktok"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-------------NAVIGATION------------>
      <span class="nav-bar" id="btnMenu"><i class="fa fa-bars"></i></span>
      <ul class="menu" id="menu">
        <li class="menu__item">
          <a href="index.html" class="menu__link">Inicio</a>
        </li>
        <li class="menu__item">
          <a href="nosotros.html" class="menu__link">Acerca de</a>
        </li>
        <li class="menu__item">
          <a href="planes.html" class="menu__link">Servicios </a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link" id="select">Contacto</a>
        </li>
      </ul>
    </header>

    <!-----------------FORMULARIO----------------->
    <div class="container__formulary">
      <h1 class="title">Escribe tus datos</h1>

      <div class="formulary-wrapper animated bounceInUp">
        <div class="formulary-form">
          <h3>Formulario</h3>
          <form
            action="https://formsubmit.co/info@conectis.com.ar"
            method="POST"
          >
            <p>
              <label>Nombre y apellido</label>
              <input type="text" name="Nombre" />
            </p>

            <p>
              <label>Cuit/DNI</label>
              <input type="text" name="DNI/CUIT" />
            </p>

            <p>
              <label>Email</label>
              <input type="email" name="email" />
            </p>

            <p>
              <label>teléfono</label>
              <input type="teléfono" name="teléfono" />
            </p>

            <p>
              <label>¿Qué servicio deseas?</label>
              <input type="servicio" name="servicio" />
            </p>

            <p class="block">
              <button>Enviar</button>
            </p>

            <input type="hidden" name="_next" value="http://www.conectis.com.ar/" />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </div>
      </div>
    </div>

    <!-----------------FOOTER----------------->
    <footer>
      <section class="container container__footer">
        <div class="container__logoFooter">
          <img src="assets/images/Imagotipo.png" alt="" class="img" />
        </div>
      </section>
      <section class="copy__footer">
        <div class="copyright__footer">
          <p>FitRam&copy; copyright 2024<br> Web elaborado por TagNameDigital</p>
        </div>
      </section>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/carrusel.js"></script>
  </body>
